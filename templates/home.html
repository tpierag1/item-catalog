<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Super Ultra Mega Groceries</title>

    <!-- Bootstrap -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Super Ultra Mega Groceries</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
		</div>
	</nav>
    <div class="container theme-showcase" role="main">
        <p style="text-align:right">
            <a href="{{ url_for('login') }}">
                <button type="button" class="btn btn-success">
                    Login
                </button>
            </a>
        </p>
          <!-- Page header -->
          <div class="jumbotron">
            <h1 style="text-align:center;">SUPER ULTRA MEGA GROCERIES</h1>
            <br>
        </div>
        <p style="text-align:right">
            <a href="{{ url_for('createCategory') }}">
                <button type="button" class="btn btn-success">
                    Create Category
                </button>
            </a
        </p>
        <div class="page-header">
            <h1>Departments</h1>
        </div>
        <div>
            {% for category in categories %}
            <a href = "{{url_for('showCategory', category_id = category.id)}}">
                <button type="button" class="btn btn-lg btn-default">
                    {{category.name}}
                </button>
            </a>
            <p>
                <a href='{{url_for('editCategory', category_id = category.id ) }}' >
  			             <button type="button" class="btn btn-sm btn-primary">
  				                       Edit
  			             </button>
  		        </a>
  		        <a href='{{url_for('deleteCategory', category_id = category.id ) }}' >
  			             <button type="button" class="btn btn-sm btn-danger">
  				                       Delete
  			             </button>
                </a>
            </p>
            <br>

            {% endfor %}

        </div>
    </div>
</body>

</html>
